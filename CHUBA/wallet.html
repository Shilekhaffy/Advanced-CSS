<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/wallet.css">
</head>
<body>
    <div class="wallet">

        <h1>Wallet</h1>

        <div class="wallet-box">

          <div class="product">
            <h3>Product</h3>
            <h3>Amount/<span> 24hrs change</span></h3>
            </div>

              <div class="wallet-table">
               <div class="coin">
                   <img src="images/btc.png" alt="btc logo">
                       <p class="p1"><span>Btc</span>Bitcoin</p>
               </div>
       
              <div class="price">
                   <p class="amount">$5.00</p>
                   <p class="red">-0.70%</p>
               </div>
              </div>
   
               <div class="wallet-table">
               <div class="coin">
                   <img src="images/eth.png" alt="eth logo">
                       <p class="p1"><span>Eth</span>Ethereum</p>
               </div>
       
               <div class="price">
                   <p class="amount">$0.00</p>
                   <p class="red">-1.48%</p>
               </div>
              </div>
   
              <div class="wallet-table">
               <div class="coin">
                   <img src="images/bnb.png" alt="bnb logo">
                       <p class="p1"><span>bnb</span>Binance Native Token</p>
               </div>
       
               <div class="price">
                   <p class="amount">$23.00</p>
                   <p class="red">-2.92%</p>
               </div>
              </div>
   
              <div class="wallet-table">
               <div class="coin">
                   <img src="images/busd.png" alt="busd logo">
                       <p class="p1"><span>busd</span>Binance USD</p>
               </div>
       
               <div class="price">
                   <p class="amount">$0.00</p>
                   <p class="red">-0.01%</p>
               </div>
              </div>
   
              <div class="wallet-table">
               <div class="coin">
                   <img src="images/cardano.png" alt="cardano logo">
                       <p class="p1"><span>Ada</span>Cardano</p>
               </div>
       
               <div class="price">
                   <p class="amount">$10.54</p>
                   <p class="red">-8.16%</p>
               </div>
              </div>

              <div class="wallet-table">
                <div class="coin">
                    <img src="images/tron.png" alt="tron logo">
                        <p class="p1"><span>trx</span>tron</p>
                </div>
        
                <div class="price">
                    <p class="amount">$15.98</p>
                    <p class="red">-5.74%</p>
                </div>
               </div>
    
               <div class="wallet-table">
                <div class="coin">
                    <img src="images/solana.png" alt="solana logo">
                        <p class="p1"><span>sol</span>Solana</p>
                </div>
    
                <div class="price">
                    <p class="amount">$0.00</p>
                    <p class="red">-5.10%</p>
                </div>
               </div>
    
               <div class="wallet-table">
                <div class="coin">
                    <img src="images/xrp.png" alt="xrp logo">
                        <p class="p1"><span>xrp</span>xrp</p>
                </div>
        
                <div class="price">
                    <p class="amount">$0.00</p>
                    <p class="red">-6.81%</p>
                </div>
               </div>
      
               <div class="wallet-table">
                <div class="coin">
                    <img src="images/shib.png" alt="shib logo">
                        <p class="p1"><span>shib</span>Shiba Inu</p>
                </div>
        
                <div class="price">
                    <p class="amount">$0.00</p>
                    <p class="red">-6.27%</p>
                </div>
               </div>

        </div>
   
    </div>
</body>
</html>
