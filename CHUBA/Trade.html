<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade page</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/Trade.css">
</head>
<body>
    <div class="container">
           
     <div class="trade-image">
        <img src="images/withdrawal.jpg" alt="transaction image">
      </div>
      <h2>Buy and Sell in a Flash</h2>
          
        <div class="trade">

         <input id="rad1" type="radio" name="rad" class="check"/>
         <label for="rad1" class="buy-check">Buy</label>

         <input id="rad2" type="radio" name="rad" class="check-two"/>
         <label for="rad2" class="sell-check">Sell</label>

           <div class="display-buy">

              <h3>Amount to buy</h3>

              <div class="input">
                <input type="phone" class="buy-input" placeholder="Enter Amount" >
                <select id="select"  name="currency">
                    <option value="ngn">NGN</option>
                    <option value="usd">USD</option>			
                </select>   
              </div>

              <h3>I want to purchase</h3>

              <div class="input">
                <input type="phone" class="buy-input" >
                <select id="select"  name="crypto">
                    <option value="btc">BTC</option>
                    <option value="eth">ETH</option>
                    <option value="bnb">BNB</option>
                    <option value="usdt">USDT</option>	
                    <option value="busd">BUSD</option>
                    <option value="ada">ADA</option>
                    <option value="matic">MATIC</option>
                    <option value="tron">TRON</option>
                    <option value="shib">SHIB</option>
                    <option value="solan">SOLAN</option>
                    <option value="xrp">XRP</option>	 -->
                </select>
    
              </div>
           </div>

           <div class="display-sell">

            <h3>I'm receiving</h3>

            <div class="input">
              <input type="phone" class="sell-input" placeholder="Enter Amount" >
              <select id="select"  name="currency">
                  <option value="ngn">NGN</option>
                  <option value="usd">USD</option>			
              </select>   
            </div>

            <h3>Amount to sell</h3>

            <div class="input">
              <input type="phone" class="sell-input" >
              <select id="select"  name="crypto">
                  <option value="btc">BTC</option>
                  <option value="eth">ETH</option>
                  <option value="bnb">BNB</option>
                  <option value="usdt">USDT</option>	
                  <option value="busd">BUSD</option>
                  <option value="ada">ADA</option>
                  <option value="matic">MATIC</option>
                  <option value="tron">TRON</option>
                  <option value="shib">SHIB</option>
                  <option value="solan">SOLAN</option>
                  <option value="xrp">XRP</option>	 -->
              </select>
  
            </div>
         </div>

        </div>
           
    </div>
    
</body>
</html>
