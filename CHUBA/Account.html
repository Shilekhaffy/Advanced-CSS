
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account page</title>
    <link rel="stylesheet" href="CSS/account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <a href="chuba.html" class="header-link">Chuba</a>
     </header>
    
        <div class="sign-up">
        
        <form action="#" class="sign-up__form">
            <h2>Register Here</h2>
                <input type="text" id="firstname"  placeholder="Firstname">
 
                <input type="text" id="lastname"  placeholder="Lastname">

                <input type="email" id="email"  placeholder="Email">

                <input type="text" id="username"  placeholder="Username">

                <input type="password" id="password"  placeholder="Password">

                <input type="password" id="c-password" placeholder="Confirm Password" style="margin-bottom: 4rem;">

                <div class="btn">
                    <a href="welcome.html" class="button">Create account</a> 
                </div>     
        </form>
    </div>
   
</body>
</html>
